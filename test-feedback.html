<head>
    <meta charset="utf-8" />

        <![endif]-->
    <title>GrowSocial - A Community Enterprise</title>
    <!--  Bootstrap Style - added "teaser" folder at beginning to test -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!--  Font-Awesome Style -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <!--  Animation Style -->
    <link href="assets/css/animate.css" rel="stylesheet" />
    <!--  Pretty Photo Style -->
    <link href="assets/css/prettyPhoto.css" rel="stylesheet" />
    <!--  Google Font Style -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <!--  Jquery Core Script -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="assets/js/bootstrap.js"></script>
     <!--  WOW Script -->
    <script src="assets/js/wow.min.js"></script>
    <!--  Scrolling Script -->
    <script src="assets/js/jquery.easing.min.js"></script>
    <!--  PrettyPhoto Script -->
    <script src="assets/js/jquery.prettyPhoto.js"></script>
    <!--  Custom Scripts -->
    <script src="assets/js/custom.js"></script>
</head>
<body>

    <div id="contact" >
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                    <h2 data-wow-delay="0.3s" class="wow fadeIn animated"><strong>CONTACT US </strong></h2>
                    <p class="sub-head">We would love to hear from you! </p>

                    <p class="sub-head  wow fadeIn animated" data-wow-delay="0.4s"><strong>ADDRESS :</strong>Florida, USA</p>
                </div>
            </div>
            <div class="row  text-center wow fadeIn animated" data-wow-delay="0.4s">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                    <a href="https://www.facebook.com/groups/375001046032423/">  <img src="assets/img/Social/facebook.png" alt="" /> </a>
                     <a href="#"> <img src="assets/img/Social/google-plus.png" alt="" /></a>
                     <a href="#"> <img src="assets/img/Social/twitter.png" alt="" /></a>
                    </div>
                </div>
            <div class="row pad-top-botm">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                    <form action="#" id='ajax-form'>
                        <!--
                        <input type='hidden' name='redirect_to' value='http://growsocial.github.io/teaser/thankyou.html' />
                        -->
                        <div class="form-group">
                            <input type="text" name="name" class="form-control wow fadeIn animated" data-wow-delay="0.5s" required="required" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control wow fadeIn animated" required="required" data-wow-delay="0.6s" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message"  required="required" data-wow-delay="0.7s" class="wow fadeIn animated form-control" style="min-height: 150px;" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block btn-lg wow fadeIn animated " data-wow-delay="0.8s">SUBMIT REQUEST</button>
                        </div>
                    </form>
                    <script type="text/javascript">
                      $('#ajax-form').submit(function(){
                        $.ajax({
                          dataType: 'jsonp',
                          url: "http://getsimpleform.com/messages/ajax?form_api_token=e01a1c93f968e2c6e1f3954bbe1364a0",
                          data: $('#ajax-form').serialize() 
                        }).done(function() {
                          //callback which can be used to show a thank you message
                          //and reset the form
                          alert("Thank you, for contacting us");
                        });
                        return false; //to stop the form from submitting
                      });
                    </script>
                </div>

            </div>
        </div>
    </div>
    <!--./ CONTACT SECTION END -->
    <div id="footser-end">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                 &copy; 2015 Growsocial.org <a href="http://www.binarytheme.com/" style="color:#fff;" target="_blank" ></a>
                </div>
            </div>

        </div>
    </div>
    <!--./ FOOTER SECTION END -->
   
</body>
</html>
